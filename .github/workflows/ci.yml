name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-typecheck:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: simvex
          POSTGRES_USER: simvex
          POSTGRES_PASSWORD: simvex
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U simvex -d simvex"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      SIMVEX_REPOSITORY_DRIVER: postgres
      DATABASE_URL: postgres://simvex:simvex@localhost:5432/simvex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: API typecheck
        run: npm run typecheck -w @simvex/api

      - name: API test
        run: npm run test -w @simvex/api

      - name: Web typecheck
        run: npm run typecheck -w @simvex/web
